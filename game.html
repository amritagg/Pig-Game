<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link type="text/css" rel="stylesheet" href="game.css">
</head>
<body>
    
    <img src='back.jpg' width="1349px" height="621px">
    <div class="main">
        <div class="player-0 active">
            <div class="player-name-0" id="player-name">Player 1</div>
            <div class="player-0-final" id="player-final-0">78</div>
            <div class="player-0-box">
                <div class="player-0-round">Current</div>
                <div class="player-0-score" id="player-score-0">19</div>
            </div>
        </div>
    
        <div class="player-1">
            <div class="player-name-1" id="player-name">Player 2</div>
            <div class="player-1-final" id="player-final-1">59</div>
            <div class="player-1-box">
                <div class="player-1-round">Current</div>
                <div class="player-1-score" id="player-score-1">23</div>
            </div>
        </div>

        <button class="new-game">New game</button>
        <button class="roll">Roll</button>
        <button class="hold">Hold</button>
        <img class="dice-image" src="dice-6.png">
    </div>

    <script src="game.js"></script>
</body>
</html>
